<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>最小構成テスト - no-cors</title>
</head>
<body>
  <h1>最小構成テスト - no-cors</h1>
  
  <!-- 単純なテキスト入力 -->
  <input type="text" id="testInput" placeholder="テスト用テキスト" />
  <!-- 送信ボタン -->
  <button id="submitBtn">送信</button>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      const payload = {
        testValue: document.getElementById("testInput").value
      };

      // GASのWebアプリのURLに置き換えてください
      const endpoint = "https://script.google.com/macros/s/AKfycbyIB3dD4YGsu9TgENKkMwG_u8m6msX0lxL61cn_z1hNziC2trOYQIUQzEiBTNAA3rzX/exec";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          mode: "no-cors",  // ← これを追加
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams(payload).toString()
        });

        // mode: "no-cors" では opaque response となるため、res.json()は使えません。
        // そのため、成功した場合はエラーが発生しなければ送信完了とみなします。
        alert("送信完了！（レスポンスは取得できません）");
      } catch (error) {
        console.error("送信エラー:", error);
        alert("エラーが発生しました。");
      }
    });
  </script>
</body>
</html>
