<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太陽光発電シミュレーター (プラン1)</title>
  <link rel="stylesheet" href="design.css">
  <!-- Chart.js v3 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Annotation Plugin v1.1.0 -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
</head>
<body>
  <h2>太陽光発電シミュレーター (プラン1)</h2>

  <!-- 入力フォーム：2列レイアウト -->
  <div class="input-container">
    <div class="input-row">
      <div class="input-item">
        <label for="monthlyUsageMax">月最高使用電気量 (kWh):</label>
        <input type="number" id="monthlyUsageMax" min="0" value="650">
      </div>
      <div class="input-item">
        <label for="monthlyUsageMin">月最低使用電気量 (kWh):</label>
        <input type="number" id="monthlyUsageMin" min="0" value="400">
      </div>
    </div>
    <div class="input-row">
      <div class="input-item">
        <label for="panelOutput">太陽光パネルの額面出力 (kW):</label>
        <input type="number" id="panelOutput" min="0" step="0.1" value="5.0">
      </div>
      <div class="input-item">
        <label for="daytimeDays">日中在宅日数 (0〜7):</label>
        <select id="daytimeDays">
          <option value="0">0日</option>
          <option value="1">1日</option>
          <option value="2" selected>2日</option>
          <option value="3">3日</option>
          <option value="4">4日</option>
          <option value="5">5日</option>
          <option value="6">6日</option>
          <option value="7">7日</option>
        </select>
      </div>
    </div>
    <div class="input-row">
      <div class="input-item">
        <label for="battery">蓄電池の選択:</label>
        <select id="battery">
          <option value="">蓄電池なし</option>
          <option value="5.12">OFF GRID WORLD OG-BAT512 (5.12kWh)</option>
          <option value="10.24">OFF GRID WORLD OG-BAT1024 (10.24kWh)</option>
          <option value="15.36">OFF GRID WORLD OG-BAT1536 (15.36kWh)</option>
          <option value="3.3">住友電気工業 PDS-1600S03E (3.3kWh)</option>
          <option value="12.8">住友電気工業 PDH-6000s01 (12.8kWh)</option>
          <option value="other">その他（自分で入力）</option>
        </select>
      </div>
      <div class="input-item" id="batteryOtherContainer" style="display: none;">
        <label for="batteryOther">蓄電池容量 (kWh):</label>
        <input type="number" id="batteryOther" min="0" step="0.1" placeholder="例: 8.0">
      </div>
    </div>
  </div>

  <!-- 結果表示エリア -->
  <div id="result"></div>

  <!-- 経済効果グラフ -->
  <h3>経済効果（節電金額＋売電金額 の累積 vs 設備導入費用）</h3>
  <canvas id="economicEffectChart"></canvas>

  <!-- 設備導入費用入力欄（グラフの下に配置） -->
  <div class="equipment-input">
    <label for="equipmentCost">設備導入費用 (円):</label>
    <input type="number" id="equipmentCost" min="0" value="300000">
  </div>

  <script src="script.js"></script>
</body>
</html>
